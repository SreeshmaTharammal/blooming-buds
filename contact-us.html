    <meta charset="UTF-8">

     fresh and handpicked blooms, and a customer-centric experience. Elevate your moments with Blooming Buds, where every bouquet tells a story. 
     . Blooming Buds Bouquet shop in Limerick, Ireland. ">
    <meta name="keywords"
        content="Blooming Buds, bouquet shop, floral arrangements, birthday bouquets, anniversary flowers, 
    vase flowers, basket flowers, flower delivery, fresh blooms, timeless designs, floral elegance, special occasions, custom bouquets">
    <meta name="author" content="Blooming Buds Bouquet Shop Team">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Blooming Buds</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html" aria-label="Blooming Buds Home page">

            <h1 id="logo">Blooming Buds</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle Navigation Burgur icon">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="header-menu">
                <li><a href="index.html" aria-label="Visit our Home page">Home</a></li>
                <li><a href="about-us.html" aria-label="Visit our About Us page">About Us</a></li>                
                <li><a href="gallery.html" aria-label="Visit our Gallery">Gallery</a></li>
                <li><a href="contact-us.html" class="active" aria-label="Visit our Contact Us page">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-us">
            <div class="contact-us-cover">
                <h2>Contact Us</h2>
            </div>
        </section>

        <section class="contact-us-container">
            <div class="address">
                <h3>Address</h3>
                <p>Limerick city, Dock Road</p>
                <p>V94N3W8</p>
                <p>Ireland</p>
                <p>087 1234567</p>
            </div>
            <div class="form">
                <form id="contact-form" action="https://sreeshmatharammal.github.io/blooming-buds/contact-recieve.html" method="GET">
                    <h3>Drop Us a Line!</h3>
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="text-input" required>
                    <br>
                    <label for="email">Email Address*:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="text-input" required>
                    <br>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" class="text-input"
                        pattern="^(\+353\s?(\(0\)[\s]?)?|0)[1-9](\d[\s]?){7,}$" title="Please enter a valid Irish phone number">
                    <br>
                    <textarea id="myTextarea" name="myTextarea" placeholder="Message*" required></textarea>
                    <br>
                    <button type="submit" class="send-button" aria-label="Send">Send</button>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!--Font Awosome kit-->
    <script src="https://kit.fontawesome.com/aeb8fe6356.js" crossorigin="anonymous"></script>
</body>

</html>
